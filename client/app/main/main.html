<div map-lazy-load="https://maps.google.com/maps/api/js">
  <ng-map class="map" default-style="false" center="37,-122" zoom="7">
    <marker id='{{f.id}}' position="{{f.position}}"
      ng-repeat="f in $ctrl.films"
      on-click="$ctrl.showDetail(f)">
    </marker>
    <info-window id="foo-iw">
      <div ng-non-bindable="">
        <b>{{$ctrl.film.name}}</b><br/>
        Location: {{$ctrl.film.loc}}<br/>
        Director: {{$ctrl.film.director}}
      </div>
    </info-window>
  </ng-map>
</div>
